<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Blank Page</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../assets/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../assets/css/adminlte.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Content Wrapper. Contains page content -->
    <div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Daftar Siswa</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Daftar Siswa</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Default box -->
        <div class="card m-5">
            <div class="card-header">
                <h3 class="card-title">Daftar Siswa</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <!-- .card-body -->
            <div class="card-body">
                <div class="row">
                    <div class="col-12 hold-transition sidebar-mini layout-fixed">
                        <div class="wrapper">
                            <div class="content-wrapper">
                                <div class="container py-3">
                                    <h2>Data Tabel</h2>
                        
                                    <!-- Table Wrapper with Bootstrap's table-responsive for RWD -->
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Nama</th>
                                                    <th>Email</th>
                                                </tr>
                                                <tr>
                                                    <td>Iqbal</td>
                                                    <td>Iqbal87@gmail.com</td>
                                                </tr>
                                                <tr>
                                                    <td>Rizal</td>
                                                    <td>Rizal65@gmail.com</td>
                                                </tr>
                                                <tr>
                                                    <td>Rudi</td>
                                                    <td>Rudi56@gmail.com</td>
                                                </tr>
                                                <tr>
                                                    <td>Rizki</td>
                                                    <td>Rizki45@gmail.com</td>
                                                </tr>
                                            </thead>
                                            <tbody id="dataTableBody">
                                                <!-- Data akan dimasukkan di sini -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                
            </div>
            <!-- /.card-footer-->
        </div>
        <!-- /.card -->

    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    
    <!-- jQuery -->
    <script src="../assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../assets/js/adminlte.min.js"></script>

    <!-- JavaScript untuk mengambil data dan menangani pengeditan -->
    <script>
        window.onload = function() {
            // Mengambil data dari Local Storage
            const data = JSON.parse(localStorage.getItem('data2')) || [];
    
            // Menampilkan data di tabel
            const tableBody = document.getElementById('dataTableBody');
            data.forEach(item => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                nameCell.textContent = item.name;
                const emailCell = document.createElement('td');
                emailCell.textContent = item.email;
    
                row.appendChild(nameCell);
                row.appendChild(emailCell);
                tableBody.appendChild(row);
            });
        };
    </script>
</body>
</html>
